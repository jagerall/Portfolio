<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="canonical" href="{{canonical}}">
    <meta name="apple-mobile-web-app-title" content="4SH - Website">
    <meta name="application-name" content="4SH - Website">
    <meta name="description" content="{{ description }}">
    <title>{{ title }}</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{root}}assets/css/header.css">
    <link rel="stylesheet" href="{{root}}assets/css/main.css">

    <script src="../js/main.js"></script>
</head>

<body class="{{ pageCssClass }}">

<header>
    <nav>
        <div id="navbar-logo">
            <div id="logo-circle1" class="circle"></div>
            <div id="logo-circle2" class="circle"></div>
        </div>

        <a id="toggle">
            <div id="navbar-menu">
                <div class="menu-burger _top"></div>
                <div class="menu-burger _middle"></div>
                <div class="menu-burger _bottom"></div>
            </div>
        </a>

    </nav>
</header>

<script id="template" type="text/x-handlebars-template">
    <div class="entry">
        <h1>{{title}}</h1>
        <div class="body">
            {{body}}
        </div>
    </div>
</script>
</body>
</html>
